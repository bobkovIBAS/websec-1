<!DOCTYPE html>

<html class="htmlStyle">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="back" style="width: 600px;">
        <div class="row">
            <input type="number" class="InputButton" id="TheFirstElement" required placeholder="Введите число" />

            <select id="typeOfOperation" class="InputButton">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <input type="number" class="InputButton" id="TheSecondElement" required placeholder="Введите число" />
        </div>

        <button  class=" button"  onclick="Calculate()">вычислить</button>


        <div class="row ">
            <textarea id="result" readonly="true"  > </textarea>
        </div>
    </div>
</body>

</html>
